<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        width: 400px;
        min-height: 300px;
        padding: 20px;
        font-family: Arial, sans-serif;
        margin: 0;
      }
      .container {
        display: flex;
        flex-direction: column;
        gap: 16px;
      }
      h3 {
        margin: 0 0 16px 0;
        color: #333;
      }
      .loading {
        text-align: center;
        padding: 40px 20px;
      }
      .spinner {
        border: 4px solid #f3f3f3;
        border-top: 4px solid #4CAF50;
        border-radius: 50%;
        width: 40px;
        height: 40px;
        animation: spin 1s linear infinite;
        margin: 0 auto 16px;
      }
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      .result {
        padding: 16px;
        background: #f5f5f5;
        border-radius: 8px;
      }
      .status {
        font-size: 18px;
        font-weight: bold;
        margin-bottom: 12px;
      }
      .status.verified {
        color: #4CAF50;
      }
      .status.not-verified {
        color: #f44336;
      }
      .info-item {
        margin-bottom: 8px;
      }
      .info-item strong {
        color: #333;
      }
      .summary {
        margin: 12px 0;
        padding: 12px;
        background: white;
        border-radius: 4px;
        border-left: 4px solid #4CAF50;
      }
      .sources {
        margin-top: 12px;
      }
      .sources ul {
        margin: 8px 0;
        padding-left: 20px;
      }
      .sources li {
        margin-bottom: 4px;
        color: #666;
      }
      .error {
        color: #f44336;
        padding: 16px;
        background: #ffebee;
        border-radius: 8px;
        border-left: 4px solid #f44336;
      }
      .empty-state {
        text-align: center;
        padding: 40px 20px;
        color: #999;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h3>Claim Verifier</h3>
      <div id="content">
        <div class="empty-state">
          Select text on a webpage and click "Verify claim" to get started.
        </div>
      </div>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
