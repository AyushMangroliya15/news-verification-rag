<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Claim Verifier</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="app-wrapper">
    <!-- Top Bar -->
    <header class="app-header">
      <div class="header-content">
        <div class="brand">
          <div class="brand-icon">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"/>
            </svg>
          </div>
          <span class="brand-text">TruthCheck</span>
        </div>
        <div class="header-claim-display hidden" id="headerClaim"></div>
      </div>
    </header>

    <!-- Main Content Area -->
    <main class="app-main">
      <!-- Input Phase -->
      <section class="input-phase" id="inputPhase">
        <div class="input-container">
          <div class="input-label">
            <span class="label-icon">üìù</span>
            <span class="label-text">Enter claim to verify</span>
          </div>
          <div class="textarea-wrapper">
            <textarea 
              id="claim" 
              class="claim-input" 
              placeholder="Paste or type the claim you want to verify..."
              rows="5"
            ></textarea>
            <div class="input-focus-indicator"></div>
          </div>
          <button id="verify" class="verify-button" type="button">
            <span class="button-label">Verify Claim</span>
            <span class="button-loader hidden">
              <span class="spinner-dot"></span>
              <span class="spinner-dot"></span>
              <span class="spinner-dot"></span>
            </span>
          </button>
        </div>
      </section>

      <!-- Status Message -->
      <div id="status" class="status-message hidden">
        <span class="status-icon"></span>
        <span class="status-text"></span>
      </div>

      <!-- Results Phase -->
      <section class="results-phase hidden" id="resultsPhase">
        <div class="verdict-card">
          <div class="verdict-badge" id="verdict">
            <span class="verdict-icon"></span>
            <span class="verdict-text"></span>
          </div>
        </div>

        <div class="reasoning-section">
          <div class="section-header">
            <span class="section-icon">üí≠</span>
            <span class="section-title">Analysis</span>
          </div>
          <div class="reasoning-content" id="reasoning"></div>
        </div>

        <div class="sub-results-section hidden" id="subResultsSection">
          <div class="section-header">
            <span class="section-icon">üìã</span>
            <span class="section-title">Breakdown by sub-claim</span>
          </div>
          <div id="subResults" class="sub-results-list"></div>
        </div>

        <div class="citations-section">
          <div class="section-header">
            <span class="section-icon">üìö</span>
            <span class="section-title">Sources</span>
          </div>
          <ul class="citations-list" id="citations"></ul>
        </div>

        <button id="newClaim" class="new-claim-button hidden" type="button">
          <span class="button-icon">+</span>
          <span class="button-label">Verify Another Claim</span>
        </button>
      </section>
    </main>
  </div>
  <script src="popup.js"></script>
</body>
</html>
